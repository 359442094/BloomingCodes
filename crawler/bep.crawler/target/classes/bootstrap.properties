# 保存zookeeper相关的配置，不可转移到application.properties
# https://yq.aliyun.com/articles/158323

## 启用zookeeper作为配置中心
spring.cloud.zookeeper.enabled=true

## 配置根路径
spring.cloud.zookeeper.config.root=config
spring.cloud.zookeeper.config.enabled=true
spring.cloud.zookeeper.config.watcher.enabled=true

spring.application.name=CrawlerDataCenter

log.level=debug

log.home=D:/logs/

